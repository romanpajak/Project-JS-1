<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center h-auto">
                <div class="logo mr-5">
                    <img src="/images/home-savings.png" alt="logo" class="img-thumbnail">
                </div>
            </div>

            <div class="row">
                <div class="header-content">
                    <h1 id="headerDetails">Bilans wynosi: 0</h1>
                </div>
            </div>
            
            <div class="row g-3">
                <div id="incomes" class="main-column col-md h-auto d-flex flex-column">
                    <div class="row h-auto">
                        <form>
                            <label class="form-label">PRZYCHODY</label>
                            <div class="input-group input-group-sm ">
                            <input type="text" class="form-control item-name" placeholder="Nazwa przychodu">
                            <input type="number" class="form-control item-amount" placeholder="Kwota">
                            <button onclick="addItem('incomes')" type="button" class="btn btn-secondary">Dodaj</button>
                           </div>  
                        </form>
                    </div>
                    
                    <div id="incomesList" class="contents h-auto">
                    </div>
                    <div class="row h-auto mt-auto">
                        <div class="h-auto">
                            <p class="bg-success text-white rounded p-2 mt-5">Suma przychodów: <span class="price">0</span></p>
                        </div>
                    </div>

                </div>
              
                <div id="expences" class="main-column col-md h-auto d-flex flex-column">
                   
                    <div class="row h-auto">
                        <form>
                            <label class="form-label">WYDATKI</label>
                            <div class="input-group input-group-sm ">
                            <input type="text" class="form-control item-name" placeholder="Nazwa wydatku">
                            <input type="number" class="form-control item-amount" placeholder="Kwota">
                            <button onclick="addItem('expences')" type="button" class="btn btn-secondary">Dodaj</button>
                           </div>  
                        </form>
                    </div>
                    
                    <div id="expencesList" class="contents h-auto">
                    </div>
                    <div class="row h-auto mt-auto">
                        <div class="h-auto">
                            <p class="bg-danger text-white rounded p-2 mt-5">Suma przychodów: <span class="price">0</span></p>
                        </div>
                    </div>
                    

                </div>
            </div>
            <div id="modalBox" class="modal">

                <div class="modal-content">
                  <form id="modalForm">
                    <div class="form-group mb-3">
                        <input id="modalFormTextInp" type="text" class="form-control mb-2">
                        <input id="modalFormNumbInp" type="number" class="form-control">
                    </div>
                  </form>
                  <p id="alertContent" class="text-center">Some text in the Modal..</p>
                  <div class="modal-buttons d-flex">
                  <button id="btn-1" type="button" class="btn btn-secondary btn-sm m-1">Zatwierdź</button>
                  <button id="btn-2" type="button" class="btn btn-success btn-sm m-1">Zamknij</button>
                  </div>
              
                </div>
              
            </div>
            











        </div>

    
        <script src="index.js"></script>
    </body>
</html>
