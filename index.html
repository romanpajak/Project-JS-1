<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center h-auto">
                <div class="logo mr-5">
                    <img src="/images/home-savings.png" alt="logo" class="img-thumbnail">
                </div>
            </div>

            <div class="row">
                <div class="header-content">
                    <h1 id="headerDetails">Bilans wynosi: 0</h1>
                </div>
            </div>
            
            <div class="row g-3">
                <div id="incomes" class="main-column col-md h-auto">
                    <div id="incomesForm" class="row h-auto">
                        <form>
                            <label class="form-label">Przychody</label>
                            <div class="input-group input-group-sm ">
                            <input id="incomeName" type="text" class="form-control item-name" placeholder="Nazwa przychodu">
                            <input id="incomeAmount" type="number" class="form-control item-amount" placeholder="Kwota">
                            <button onclick="addItem('incomes')" type="button" class="btn btn-secondary">Dodaj</button>
                           </div>  
                        </form>
                    </div>
                    
                    <div id="incomesList" class="contents h-auto">
                            <div id="incomesRow0" class="item-row row h-auto m-2 pt-3 pb-3">
                               <div class="row-details d-flex col h-auto">
                                    <p id="incomeKind" class="item-kind mb-0">Praca</p>
                                    <p id="incomeValue" class="item-value mb-0">2000</p>
                               </div>
                               
                               <div class="buttons-container col h-auto p-0 d-flex">
                                    <div class="buttons d-flex">
                                        <button type="button" class="btn btn btn-outline-success btn-sm">Edytuj</button>
                                        <button id="delate-btn" type="button" class="btn btn-outline-danger btn-sm" onclick="delateItem(this)">Usuń</button>
                                    </div>       
                               </div>
                            </div>
                    </div>
                    <div id="incomesSum" class="row h-auto">
                        <div class="sumInfo h-auto">
                            <p id="incomesSumDetails" class="bg-success text-white rounded p-2 mt-5">Suma przychodów: <span class="price">0</span></p>
                        </div>
                    </div>

                </div>
              
                <div id="expences" class="main-column col-md h-auto">
                   
                    <div id="incomesForm" class="row h-auto">
                        <form>
                            <label class="form-label">Przychody</label>
                            <div class="input-group input-group-sm ">
                            <input id="incomeName" type="text" class="form-control item-name" placeholder="Nazwa przychodu">
                            <input id="incomeAmount" type="number" class="form-control item-amount" placeholder="Kwota">
                            <button onclick="addItem('expences')" type="button" class="btn btn-secondary">Dodaj</button>
                           </div>  
                        </form>
                    </div>
                    
                    <div id="expencesList" class="contents h-auto">
                            <div id="expencesRow0" class="item-row row h-auto m-2 pt-3 pb-3">
                               <div class="row-details d-flex col h-auto">
                                    <p id="incomeKind" class="item-kind mb-0">Praca</p>
                                    <p id="incomeValue" class="item-value mb-0">2000</p>
                               </div>
                               
                               <div class="buttons-container col h-auto p-0 d-flex">
                                    <div class="buttons d-flex">
                                        <button type="button" class="btn btn btn-outline-success btn-sm">Edytuj</button>
                                        <button id="delate-btn" type="button" class="btn btn-outline-danger btn-sm" onclick="delateItem(this)">Usuń</button>
                                    </div>       
                               </div>
                            </div>
                    </div>
                    <div id="incomesSum" class="row h-auto">
                        <div class="sumInfo h-auto">
                            <p id="incomesSumDetails" class="bg-danger text-white rounded p-2 mt-5">Suma przychodów: <span class="price">0</span></p>
                        </div>
                    </div>
                    

                </div>
            </div>
            <!-- okno modalne -->

            











        </div>

    
        <script src="index.js"></script>
    </body>
</html>
